<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Gmail Sorter">
    <title>Gmail Sorter Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <div class="logo">üìß</div>
            <h1>Gmail Sorter Pro</h1>
            <p class="subtitle">Casino ‚Ä¢ OTP ‚Ä¢ Social ‚Ä¢ Shopping ‚Ä¢ Auto-sorted</p>
            <button id="signInButton" class="google-signin-btn">Sign in with Google</button>
            <div id="errorMessage" style="color: red; margin-top: 20px; display: none;"></div>
            <div id="apiStatus" style="background: #f0f0f0; padding: 10px; margin-top: 15px; border-radius: 4px; font-size: 14px;"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="appScreen" class="screen hidden">
        <header class="app-header">
            <div class="header-top">
                <h1>Inbox</h1>
                <button id="signOutBtn" class="icon-btn">üö™</button>
            </div>
            <div class="category-pills" id="categoryPills"></div>
        </header>
        <main class="email-list" id="emailList"></main>
    </div>

    <script>
        // Configuration - NO API KEYS EXPOSED
        const CONFIG = {
            GOOGLE_CLIENT_ID: '469028529540-399r7m34gkt3n05r7ss572jmkpbl5np8.apps.googleusercontent.com',
            GMAIL_SCOPES: 'https://www.googleapis.com/auth/gmail.modify https://www.googleapis.com/auth/gmail.readonly',
            MAX_EMAILS: 500,,
        };

        // Email Categories
        const EMAIL_CATEGORIES = {
            casino: { name: 'Casino', icon: 'üé∞', color: 'casino', keywords: ['casino','bet','poker','slots','blackjack','roulette','gambling','wager','bonus','deposit','withdrawal','jackpot','betting','sportsbook'] },
            otp: { name: 'OTP/2FA', icon: 'üîê', color: 'otp', keywords: ['code','verification','otp','2fa','verify','login code','security code','authentication','one-time'] },
            social: { name: 'Social', icon: 'üë•', color: 'social', keywords: ['facebook','twitter','instagram','linkedin','social','friend','follow','comment','post','notification'] },
            shopping: { name: 'Shopping', icon: 'üõçÔ∏è', color: 'shopping', keywords: ['order','amazon','ebay','shipping','delivery','purchase','payment','receipt','tracking','shop','store'] },
            promotions: { name: 'Promo', icon: 'üì¢', color: 'promo', keywords: ['sale','discount','offer','deal','promo','coupon','save','limited time','special offer','clearance'] },
            finance: { name: 'Finance', icon: 'üí∞', color: 'finance', keywords: ['bank','transaction','statement','balance','payment','invoice','account','credit','debit','investment','stock','crypto'] },
            work: { name: 'Work', icon: 'üíº', color: 'work', keywords: ['meeting','project','deadline','office','colleague','report','presentation','manager','hr','payroll','client','contract'] },
            personal: { name: 'Personal', icon: 'üë§', color: 'personal', keywords: ['family','friend','appointment','schedule','reminder','doctor','dentist','health','personal','birthday','wedding'] },
            newsletter: { name: 'Newsletter', icon: 'üì∞', color: 'newsletter', keywords: ['newsletter','update','digest','weekly','monthly','subscribe','unsubscribe','blog','article','news'] },
            general: { name: 'General', icon: 'üìß', color: 'general', keywords: [] },
        };

        let accessToken = null;
        let currentEmails = [];

        // Debug logger
        function log(message) {
            console.log(`[Gmail Sorter] ${new Date().toLocaleTimeString()}: ${message}`);
        }

        // API Status Check
        function checkAPIStatus() {
            const status = document.getElementById('apiStatus');
            status.innerHTML = '‚úÖ Using secure proxy for AI categorization';
            status.style.background = '#d4edda';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAPIStatus();
            document.getElementById('signInButton').addEventListener('click', signInWithGoogle);
            document.getElementById('signOutBtn').addEventListener('click', signOut);

            if (handleOAuth()) {
                loadEmails();
            } else if (localStorage.getItem('gmail_access_token')) {
                accessToken = localStorage.getItem('gmail_access_token');
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                loadEmails();
            }
        });

        // OAuth Functions
        function signInWithGoogle() {
            log('Starting OAuth flow');
            const clientId = CONFIG.GOOGLE_CLIENT_ID;
            const redirectUri = window.location.origin + window.location.pathname;
            const scope = encodeURIComponent(CONFIG.GMAIL_SCOPES);
            window.location.href = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=token&scope=${scope}&prompt=consent`;
        }

        function signOut() {
            log('Signing out');
            localStorage.removeItem('gmail_access_token');
            showLogin();
        }

        function handleOAuth() {
            const hash = window.location.hash;
            if (hash && hash.includes('access_token')) {
                log('OAuth callback detected');
                const params = new URLSearchParams(hash.substring(1));
                accessToken = params.get('access_token');
                localStorage.setItem('gmail_access_token', accessToken);
                window.history.replaceState(null, null, window.location.pathname);
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appScreen').classList.remove('hidden');
                return true;
            }
            return false;
        }

        function showLogin() {
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('appScreen').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
        }

        // Email Loading
        async function loadEmails() {
            try {
                const token = accessToken || localStorage.getItem('gmail_access_token');
                if (!token) throw new Error('No access token found');

                showLoading();

                log('Fetching email list from Gmail API...');
                const listResponse = await fetch(
                    `https://gmail.googleapis.com/gmail/v1/users/me/messages?maxResults=${CONFIG.MAX_EMAILS}&q=in:inbox`,
                    { headers: { 'Authorization': `Bearer ${token}` } }
                );
                
                if (!listResponse.ok) throw new Error(`Gmail API error: ${listResponse.status}`);
                
                const listData = await listResponse.json();
                log(`Found ${listData.messages?.length || 0} emails`);
                
                if (!listData.messages || listData.messages.length === 0) {
                    showEmptyState('No emails in inbox');
                    return;
                }

                log('Fetching full email details...');
                const emails = await Promise.all(listData.messages.map(msg => fetchEmail(msg.id, token)));
                log(`Fetched ${emails.length} emails`);

                log('Categorizing emails with AI...');
                await categorizeWithGemini(emails);
                log('Categorization complete');

                currentEmails = emails;
                renderEmails(emails);
                
            } catch (error) {
                log(`ERROR: ${error.message}`);
                showError(error.message);
            }
        }

        async function fetchEmail(id, token) {
            try {
                const response = await fetch(
                    `https://gmail.googleapis.com/gmail/v1/users/me/messages/${id}?format=full`,
                    { headers: { 'Authorization': `Bearer ${token}` } }
                );
                
                if (!response.ok) throw new Error(`Failed to fetch email ${id}: ${response.status}`);
                
                const msg = await response.json();
                
                if (!msg.payload) {
                    return {
                        id,
                        subject: '(No Subject)',
                        from: 'Unknown',
                        date: new Date(),
                        snippet: 'Unable to load email',
                        body: '',
                        category: 'uncategorized'
                    };
                }
                
                const headers = msg.payload.headers;
                
                return {
                    id,
                    subject: headers.find(h => h.name === 'Subject')?.value || '(No Subject)',
                    from: headers.find(h => h.name === 'From')?.value || 'Unknown',
                    date: new Date(headers.find(h => h.name === 'Date')?.value || Date.now()),
                    snippet: msg.snippet || '',
                    body: extractBody(msg.payload),
                    category: 'uncategorized'
                };
            } catch (error) {
                console.error(`Error fetching email ${id}:`, error);
                return {
                    id,
                    subject: 'Error loading email',
                    from: 'Unknown',
                    date: new Date(),
                    snippet: error.message,
                    body: '',
                    category: 'uncategorized'
                };
            }
        }

        function extractBody(payload) {
            if (!payload) return '';
            if (payload.body?.data) {
                return atob(payload.body.data.replace(/-/g, '+').replace(/_/g, '/'));
            }
            if (payload.parts) {
                for (let part of payload.parts) {
                    if (part.mimeType === 'text/plain' && part.body?.data) {
                        return atob(part.body.data.replace(/-/g, '+').replace(/_/g, '/'));
                    }
                    const subBody = extractBody(part);
                    if (subBody) return subBody;
                }
            }
            return '';
        }

        // AI Categorization via Proxy
        async function categorizeWithGemini(emails) {
            // ‚úÖ YOUR VERCEL PROXY URL - DO NOT CHANGE
            const proxyUrl = 'https://express-js-on-vercel-wkdktjg7a-steve-colemans-projects.vercel.app/api/gemini/categorize';
            
            // Prepare email data for proxy
            const emailData = emails.map(e => ({
                id: e.id,
                subject: e.subject,
                from: e.from,
                snippet: e.snippet
            }));
            
            const categories = Object.keys(EMAIL_CATEGORIES);
            
            try {
                log(`Calling proxy at ${proxyUrl}`);
                
                const response = await fetch(proxyUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ emails: emailData, categories })
                });
                
                // Check if proxy returned error
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Proxy error ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                log(`Proxy returned ${data.results?.length || 0} categorizations`);
                
                // Apply categories to emails
                data.results.forEach(result => {
                    if (result.category && EMAIL_CATEGORIES[result.category]) {
                        const email = emails.find(e => e.id === result.id);
                        if (email) email.category = result.category;
                    }
                });
                
            } catch (error) {
                log(`AI categorization failed: ${error.message}`);
                log('Falling back to keyword matching');
                categorizeWithKeywords(emails);
            }
        }

        function categorizeWithKeywords(emails) {
            emails.forEach(email => {
                const content = (email.subject + ' ' + email.from + ' ' + email.snippet).toLowerCase();
                for (const [id, cat] of Object.entries(EMAIL_CATEGORIES)) {
                    if (cat.keywords.some(k => content.includes(k))) {
                        email.category = id;
                        break;
                    }
                }
            });
        }

        function renderEmails(emails) {
    const pills = document.getElementById('categoryPills');
    const list = document.getElementById('emailList');
    
    // Count emails per category
    const counts = {};
    Object.keys(EMAIL_CATEGORIES).forEach(id => counts[id] = 0);
    emails.forEach(e => {
        // Only count if category exists
        if (EMAIL_CATEGORIES[e.category]) {
            counts[e.category]++;
        } else {
            counts['general']++; // Fallback
        }
    });
    
    // Render category pills
    let pillsHTML = `<button class="pill active" onclick="filterByCategory('all')">All ${emails.length}</button>`;
    for (const [id, count] of Object.entries(counts)) {
        if (count > 0) {
            const cat = EMAIL_CATEGORIES[id];
            if (cat) { // Safety check
                pillsHTML += `<button class="pill" onclick="filterByCategory('${id}')">${cat.icon} ${cat.name} ${count}</button>`;
            }
        }
    }
    pills.innerHTML = pillsHTML;
    
    // Render email list with fallback
    list.innerHTML = emails.map(e => {
        // Use category or fallback
        const cat = EMAIL_CATEGORIES[e.category] || EMAIL_CATEGORIES.general;
        const sender = e.from.split('<')[0].trim();
        return `
            <div class="email-item" onclick="openEmail('${e.id}')">
                <div class="email-header">
                    <span class="category-badge badge-${cat.color}">${cat.icon} ${cat.name}</span>
                    <span class="email-date">${new Date(e.date).toLocaleDateString()}</span>
                </div>
                <div class="email-sender">${sender}</div>
                <div class="email-subject">${e.subject}</div>
                <div class="email-snippet">${e.snippet.substring(0,150)}...</div>
            </div>
        `;
    }).join('');
}

        function filterByCategory(category) {
            // Update active pill
            document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            document.querySelector(`[onclick="filterByCategory('${category}')"]`)?.classList.add('active');
            
            // Filter and render
            const filtered = category === 'all' ? currentEmails : currentEmails.filter(e => e.category === category);
            renderEmails(filtered);
        }

        function openEmail(emailId) {
            const email = currentEmails.find(e => e.id === emailId);
            if (!email) return;
            
            log(`Opening email: ${email.subject}`);
            
            // Create modal for reading email
            const modalHTML = `
                <div class="email-modal" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:9999;padding:20px;overflow-y:auto;">
                    <div style="background:white;padding:20px;border-radius:8px;max-width:600px;margin:0 auto;">
                        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
                            <h2 style="margin:0;word-break:break-word;">${email.subject}</h2>
                            <button onclick="this.closest('.email-modal').remove()" style="font-size:24px;background:none;border:none;cursor:pointer;padding:0;">√ó</button>
                        </div>
                        <div style="margin-bottom:15px;"><strong>From:</strong> ${email.from}</div>
                        <div style="margin-bottom:15px;"><strong>Date:</strong> ${new Date(email.date).toLocaleString()}</div>
                        <hr style="margin:20px 0;">
                        <div style="white-space:pre-wrap;margin-bottom:20px;">${email.body || '<em>No content available</em>'}</div>
                        <div style="display:flex;gap:10px;flex-wrap:wrap;">
                            <button onclick="deleteEmail('${email.id}')" style="background:#dc3545;color:white;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;">üóëÔ∏è Delete Email</button>
                            <button onclick="window.open('https://mail.google.com/mail/u/0/#inbox/${email.id}', '_blank')" style="background:#4285f4;color:white;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;">Open in Gmail</button>
                            <button onclick="this.closest('.email-modal').remove()" style="background:#6c757d;color:white;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;">Close</button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        async function deleteEmail(emailId) {
            if (!confirm('üóëÔ∏è Delete this email?')) return;
            
            log(`Deleting email: ${emailId}`);
            
            try {
                const token = accessToken || localStorage.getItem('gmail_access_token');
                const response = await fetch(
                    `https://gmail.googleapis.com/gmail/v1/users/me/messages/${emailId}/trash`,
                    { method: 'POST', headers: { 'Authorization': `Bearer ${token}` } }
                );
                
                if (!response.ok) throw new Error(`Delete failed: ${response.status}`);
                
                // Remove from local state
                currentEmails = currentEmails.filter(e => e.id !== emailId);
                renderEmails(currentEmails);
                
                // Close modal
                document.querySelector('.email-modal')?.remove();
                
                log('Email deleted successfully');
                
            } catch (error) {
                log(`Error deleting email: ${error.message}`);
                alert('‚ùå Error deleting email: ' + error.message);
            }
        }

        // UI Helpers
        function showLoading() {
            document.getElementById('emailList').innerHTML = '<div style="text-align:center;padding:3rem;"><div class="spinner"></div><p>Loading emails...</p></div>';
        }

        function showEmptyState(message) {
            document.getElementById('emailList').innerHTML = `<div style="text-align:center;padding:3rem;"><div style="font-size:3rem;margin-bottom:1rem;">üì≠</div><h2>${message}</h2></div>`;
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('emailList').innerHTML = `<div style="text-align:center;padding:3rem;color:red;"><div style="font-size:3rem;margin-bottom:1rem;">‚ö†Ô∏è</div><h2>Error</h2><p>${message}</p></div>`;
        }
    </script>
</body>
